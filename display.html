<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display</title>
    <style>
         div{
            background: red;
            color: yellow;
         }
         .inline{
            display: inline;
         }
         span{
            background: blue;
            color: aliceblue;
            width: 300px;
            height: 300px;
         }
    </style>
</head>
<body>
    <div>Display: block;</div>
    <div class="inline">Display: block;</div>
    <div>Display: block;</div>

    <span>Default</span>
    <span style="display:inline-block;">Special</span> 
    <div style="display: none;">hello</div>
</body>
</html>
