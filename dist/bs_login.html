<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div class="d-flex align-items-center vh-100 justify-content-center">
        <div class="bg-dark ps-5 pe-5">
            <div class="p-5 text-light">
                <h1 class="text-light text-center">System Login</h1>
                <hr>
                <div>
                    <label for="login-account" class="form-label">Account</label>
                    <input class="form-control" type="text" id="login-account">
                </div>
                <div>
                    <label for="login-password">Password</label>
                    <input class="form-control" type="password" id="login-password">
                </div>
                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="login-remember">
                    <label for="login-remember" class="form-check-label">Rememeber password</label>
                </div>
                <div>

                    <div class="text-end">
                        <button class="btn btn-danger" data-bs-toggle="modal"
                            data-bs-target="#exampleModal">Login</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
<script src="js/bootstrap.min.js"></script>

</html>
