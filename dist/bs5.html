    <div class="container">
        <h1>聯絡我們</h1>
        <form action="">
            <div class="mb-3">
                <label for="contact-name" class="form-label">Name</label>
                <input class="form-control" type="text" id="contact-name" name="name">
            </div>
            <div class="mb-3">
                <label for="contact-phone" class="form-label">Phone Number</label>
                <input class="form-control" type="text" id="contact-phone" name="phone">
            </div>

            <div class="mb-3">
                <label for="contact-email" class="form-label">Email</label>
                <div class="input-group">
                    <input class="form-control" type="text" id="contact-email" name="email">
                    <span class="input-group-text" id="basic-addon2">@example.com</span>
                </div>
            </div>

            <div class="mb-3">
                <label for="contact-type" class="form-label">Type</label>
                <select name="type" id="contact-type" class="form-control">
                    <option value="">Choose the type</option>
                    <option value="1">Engineering related</option>
                    <option value="2">Buying & Selling related</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="contact-remark" class="form-label">Comment</label>
                <textarea name="remark" id="contact-remark" class="form-control"></textarea>
            </div>
            <div class="mb-3 text-end">
                <button class="btn btn-primary">送出</button>
            </div>
        </form>
    </div>
